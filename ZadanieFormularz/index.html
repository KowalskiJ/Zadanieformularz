<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="gora">
            <fieldset class="fiel1">
                <legend>Dane użytkownika</legend>
                    <label for="em">Podaj e-mail <input type="email" name="em" id="em"></label>
                    <label for="im">Podaj Imię <input type="text" name="im" id="im"></label>
                    <label for="na">Podaj Nazwisko <input type="text" name="na" id="na"></label>
                    <label for="nr">Podaj numer <input type="tel" name="nr" id="nr"></label>
                    <label for="">Podaj hasło <input type="password" name="ps" id="ps"></label>
                    <label for="">Potwierdź hasło <input type="password" name="ps1" id="ps1"></label>
            </fieldset>
        </div>
        <div class="dol">
            <fieldset>
                <legend>Wybór samochodu</legend>
                    <label for="mark">Wybierz Marke samochodu:<select name="mark" id="mark">
                        <option value="BMW">BMW</option>
                        <option value="Audi">Audi</option>
                        <option value="Dodge">Dodge</option>
                        <option value="Citroen">Citroen</option>
                        <option value="Alfa">Alfa Romeo</option>
                        <option value="Ferrari">Ferrari</option>
                        <option value="Renault">Renault</option>
                    </select></label>
                    <label for="drz">Wybierz ilość drzwi: 3<input type="radio" name="drz" id="drz" value="">5<input type="radio" name="drz" id="drz"></label>
                    <label for="mo">Wybierz moc silnika:    1<input type="range" name="mo" id="mo" min="1" max="300">300  KM<label></label>
                    Wybierz dodatki:<label for="1">Spojler<input type="checkbox" id="1"></label>
                    <label for="16">Podgrzewane fotele<input type="checkbox" id="16"></label>
                    <label for="12">Tablet<input type="checkbox" id="12"></label>
                    <label for="13">GPS<input type="checkbox" id="13"></label>
                    <label for="14">Elektryczne lusterka<input type="checkbox" id="14"></label>
                    <label for="col">Wybierz kolor<input class="col" type="color" name="col" id="col"></label>
                    <label for="sub"><input type="submit" class="sub" name="kpu" value="Kup" id="sub"></label>
            </fieldset>
        </div>
    </div>
</body>
</html>
